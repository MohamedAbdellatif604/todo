<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do</title>
    <link rel="stylesheet" href="./Css/all.min.css"/>
    <link rel="stylesheet" href="./Css/bootstrap.min.css"/>
    <link rel="stylesheet" href="./Css/main.css"/>
</head>

<body>
    <header>
        <div class=" header-container py-3 d-flex justify-content-between">
            <h2 class="w-50"><i class="fas fa-clipboard-check"></i> To-do List</h2>
            <!-- AddItems -->
             
            <div class="input-group mb-3 w-25 d-flex flex-column">
                <div class="d-flex">
                    <input id="userInput" type="text" class="form-control" placeholder="I need...."
                    aria-label="Recipient's username" aria-describedby="button-addon2">
                <button class="btn btn-secondary" type="button" onclick="addItem()"  id="submitBtn">Submit</button>
                </div>
                <!-- Search -->

                <div class="d-flex justify-content-end mt-3">
                    <input type="text" id="searchInput" onkeyup="searchItem()" class="form-control"  placeholder="Search....">
                </div>
            </div>
            
        </div>
    </header>
    <!-- Display -->

    <section id="home">
        <div class=" container ">
            <div id="homeContent">
            </div>
        </div>
    </section>
    
    
    
    
    
    
    
    
    
    
    
    
    
    <script src="./Js/bootstrap.bundle.min.js"></script>
    <script src="./Js/main.js"></script>
</body>
</html>
